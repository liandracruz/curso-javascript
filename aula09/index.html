<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        //PRECISA DE CORREÇÃO!!!
        const nome = prompt('Digite o seu nome completo:')
        let resultado = ''
        
        resultado += `O seu nome é: ${nome}<br />`
        resultado += `Seu nome tem ${nome.length} letras <br />`
        resultado +=  `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`
        resultado += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('a')} <br />`
        resultado += `Qual o último índice da letra A no seu nome? ${nome.lastIndexOf('a')} <br />`
        resultado += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`
        resultado += `As palavras do seu nome são: ${nome.split(' ')} <br />`
        resultado += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`
        resultado += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`
    </script>
</body>
</html>
